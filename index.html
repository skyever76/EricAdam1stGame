<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Phaser 3 射击游戏 - iPad版</title>
    <!-- 添加 favicon 避免 404 错误 -->
    <link rel="icon" href="data:,">
    
    <!-- Phaser 核心库 -->
    <script defer src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- 
      项目脚本加载顺序 (已修正并优化)
      使用 'defer' 属性确保脚本在DOM解析后、按顺序执行，且不阻塞页面渲染。
    -->

    <!-- 1. 基础配置类 (无依赖) -->
    <script defer src="scenes/configs.js"></script>
    <script defer src="scenes/levels.js"></script>
    <script defer src="scenes/powerUps.js"></script>
    <script defer src="scenes/obstacleTypes.js"></script>
    <script defer src="scenes/advancedScenes.js"></script>
    <script defer src="scenes/advancedEnemies.js"></script>
    
    <!-- 2. 管理器与系统类 (有依赖关系，注意顺序) -->
    <script defer src="scenes/SaveManager.js"></script>
    <script defer src="scenes/StatsManager.js"></script>
    <script defer src="scenes/AchievementManager.js"></script>
    <script defer src="scenes/AudioManager.js"></script>
    <script defer src="scenes/PowerUpManager.js"></script>
    <script defer src="scenes/ObstacleManager.js"></script>
    <script defer src="scenes/UIManager.js"></script>
    <script defer src="scenes/BackgroundManager.js"></script>
    <script defer src="scenes/AdvancedSceneManager.js"></script>
    <script defer src="scenes/SceneSwitcher.js"></script>
    <script defer src="scenes/PixelArtSystem.js"></script>
    <script defer src="scenes/TouchControls.js"></script>
    
    <!-- 3. 游戏对象类 (依赖配置和部分管理器) -->
    <script defer src="scenes/Weapon.js"></script>
    <script defer src="scenes/Bullet.js"></script>
    <script defer src="scenes/EnemyClass.js"></script>
    <script defer src="scenes/EnemyBullet.js"></script>
    <script defer src="scenes/PowerUp.js"></script>
    <script defer src="scenes/Obstacle.js"></script>
    
    <!-- 4. 场景类 (依赖所有管理器和游戏对象) -->
    <script defer src="scenes/PreloaderScene.js"></script>
    <script defer src="scenes/PlayerSelectScene.js"></script>
    <script defer src="scenes/MainScene.js"></script>
    
    <!-- 5. 游戏主入口 (最后加载，启动游戏) -->
    <script defer src="scenes/game.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
