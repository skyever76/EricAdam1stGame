<!DOCTYPE html>
<html>
<head>
    <title>核弹功能测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .test-info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .test-info h2 {
            color: #ff00ff;
            margin-top: 0;
        }
        .test-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .test-info li {
            margin: 5px 0;
        }
        .game-container {
            border: 2px solid #ff00ff;
            border-radius: 5px;
            display: inline-block;
        }
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .controls h3 {
            color: #00ffff;
            margin-top: 0;
        }
        .key {
            background: #555;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>🧪 核弹功能测试</h2>
        <p>测试核弹的追踪和爆炸功能：</p>
        <ul>
            <li><strong>追踪功能</strong>：核弹会自动追踪最近的敌人</li>
            <li><strong>范围伤害</strong>：爆炸半径400像素，范围内的敌人都会被消灭</li>
            <li><strong>平滑追踪</strong>：核弹会平滑地转向目标，而不是瞬间改变方向</li>
            <li><strong>轨迹效果</strong>：核弹飞行时会产生粒子轨迹</li>
            <li><strong>详细日志</strong>：控制台会显示详细的爆炸信息</li>
        </ul>
    </div>

    <div class="game-container">
        <iframe src="index.html" width="1280" height="720" frameborder="0"></iframe>
    </div>

    <div class="controls">
        <h3>🎮 测试操作说明</h3>
        <p><span class="key">6</span> - 切换到核弹武器</p>
        <p><span class="key">鼠标点击</span> 或 <span class="key">空格键</span> - 发射核弹</p>
        <p><span class="key">F12</span> - 打开控制台查看详细日志</p>
        <p><strong>测试步骤：</strong></p>
        <ol>
            <li>等待敌人出现</li>
            <li>按 <span class="key">6</span> 切换到核弹</li>
            <li>点击发射核弹</li>
            <li>观察核弹是否追踪敌人</li>
            <li>查看控制台日志确认爆炸范围</li>
        </ol>
    </div>

    <script>
        // 自动打开控制台提示
        setTimeout(() => {
            console.log('🧪 核弹功能测试已启动');
            console.log('📋 请按F12打开控制台查看详细日志');
            console.log('🎯 测试核弹追踪和爆炸功能');
        }, 1000);
    </script>
</body>
</html>
